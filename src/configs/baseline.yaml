defaults:
  - model: convtasnet_cpu
  - writer: cometml
  - metrics: training
  - datasets: example
  - dataloader: example
  - transforms: no_transforms
  - _self_
optimizer:
  _target_: torch.optim.AdamW
  lr: 5e-5
lr_scheduler:
  _target_: torch.optim.lr_scheduler.OneCycleLR
  max_lr: 5e-4
  pct_start: 0.1
  steps_per_epoch: ${trainer.epoch_len}
  epochs: ${trainer.n_epochs}
  anneal_strategy: cos
loss_function:
  _target_: src.loss.PITSISNRLoss
trainer:
  log_step: 50
  n_epochs: 100
  epoch_len: 500
  device_tensors: ["target", "mix"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: cpu # device name or "auto"
  override: False # if True, will override the previous run with the same name
  monitor: "max val_si_snri" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 1
